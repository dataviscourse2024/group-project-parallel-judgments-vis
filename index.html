<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Judgments Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.css" />
    <!-- noUiSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"></script>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<body>
    <button id="youtube-button" class="top-right-button">Screencast Video</button> <!-- New button -->
    
    <h1>Parallel Judgments: Case Comparisons</h1>

    <!-- Add date range slider -->
    <div id="date-range-slider-container">
        <label for="date-range-slider">Filter by Decision Date Range:</label>
        <div id="date-range-slider"></div> <!-- Slider container -->
        <span id="date-range-values"></span>
    </div>
    
    <div id="content-wrapper">
        <div id="left-column">
            <!-- View Switcher Buttons -->
            <div id="view-switcher">
                <button id="table-view-button">Table View</button>
                <button id="map-view-button">Map View</button>
            </div>
            <!-- Table Area -->
            <div id="table-area"></div>
            <!-- Map Area -->
            <div id="map-area" style="display: none;"></div>
        </div>
        <!-- Radar Chart Area -->
        <div id="radar-chart-area"></div>
    </div>



    
    <div id="content-wrapper">
        <div id="parallel-coordinates-area">
            <!-- Caption for Parallel Coordinates Chart -->
        </div>
        <div id="similarity-chart-area">
        </div>
    </div>
    

    <!-- JS Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
